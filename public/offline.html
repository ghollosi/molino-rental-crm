<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Molino CRM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-btn {
            background: #0070f3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #0051cc;
        }
        .status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">游님</div>
        <h1>Nincs internetkapcsolat</h1>
        <p>Az alkalmaz치s jelenleg offline m칩dban fut. Ellen콈rizd az internetkapcsolatot 칠s pr칩b치ld 칰jra.</p>
        <button class="retry-btn" onclick="retryConnection()">칔jrapr칩b치l치s</button>
        <div class="status" id="status">
            Offline 칲zemm칩d akt칤v
        </div>
    </div>

    <script>
        function retryConnection() {
            const status = document.getElementById('status');
            status.textContent = 'Kapcsolat ellen콈rz칠se...';
            
            // Pr칩b치ljuk meg 칰jrat칬lteni az oldalt
            setTimeout(() => {
                window.location.reload();
            }, 500);
        }

        // Online/offline st치tusz figyel칠se
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Kapcsolat helyre치llt!';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'Offline 칲zemm칩d akt칤v';
        });

        // Automatikus 칰jrapr칩b치l치s minden 30 m치sodpercben
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
